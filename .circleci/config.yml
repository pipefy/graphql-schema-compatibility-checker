version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    
    steps:
      - checkout

      # run tests!
      - run: ./check-schema.sc http://gdom.graphene-python.org/graphql http://gdom.graphene-python.org/graphql
      - run: ./check-schema.sc ./test/old-schema.graphql ./test/new-schema.graphql
